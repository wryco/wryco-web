services:

  wryco_nginx_development:
    container_name: wryco_nginx_development
    build:
      context: ./
      dockerfile: docker/development/nginx/Dockerfile
    image: wryco_nginx_development
    ports:
      - 443:443
    volumes:
      - ./html:/usr/share/nginx/html:ro
      - ./docker/development/nginx/logs:/var/log/nginx
    networks:
      - wryco_development
    restart: unless-stopped

networks:

  wryco_development:
    name: wryco_development
    driver: bridge
